<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../../../static/css/font.css">
	<link rel="stylesheet" href="../../../static/css/xadmin.css">
	<script type="text/javascript" src="../../../static/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../../static/lib/layui/layui.js" charset="utf-8"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite>
		</a>
      </span>
	<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
		<i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
	<div class="layui-row">
		<form class="layui-form layui-col-md12 x-so">
			<input class="layui-input" placeholder="开始日" name="start" id="start">
			<input class="layui-input" placeholder="截止日" name="end" id="end">
			<input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
			<button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
		</form>
	</div>
	<xblock>
		<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
		<button class="layui-btn" onclick="x_admin_show('添加用户','./admin-add.html')"><i class="layui-icon"></i>添加</button>
		<span class="x-right" style="line-height:40px">共有数据：88 条</span>
	</xblock>


	<table id="table2" class="layui-table"  style="width: 800px" lay-filter="demo"></table>
	<div id="page1"></div>

</div>
<script type="text/html" id="checkboxTpl">
	<input type="checkbox" name="type" value="{{d.userId}}" lay-skin="switch" lay-text="锁定|正常" lay-filter="lockDemo" {{ d.type == 0 ? 'checked' : '' }}>
</script>
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#table2',
            url:'/userList',
            height: 'full-352',
            cols: [
                [
                    {type:'checkbox'},
                    {field:'userId',  width:80, title: 'ID'},
                    {field:'username', width:150, title: '用户名'},
                    {field:'password',  title: '密码', sort: true},
                    {field:'birthday',  width:150, title: '生日', sort: true},
                    {field:'salt',  width:150, title: '盐值'},
                    {field:'type',  width:150, title: '类型',templet: '#checkboxTpl'},
                    {fixed: 'right',title: '操作', align:'center', toolbar: '#barDemo'}
                ]
            ],
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: [ 'count', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                cellMinWidth:100,
                //,curr: 5 //设定初始在第 5 页
                groups: 5, //只显示 1 个连续页码
                first: false ,//不显示首页
                last: false, //不显示尾页
                limit:10
            }
        });

        //监听锁定操作
        form.on('switch(lockDemo)', function(obj){
            var id = this.value;
            var type = 1;
            if (obj.elem.checked){
                type = 0;
            }
            $.ajax({
                type: 'post',
                url: '/updateUserTypeById',
                data: {
                    userId:id,
                    type:type
                },
                success: function(data){
                    if (data == '1'){
                        layer.msg('解锁成功');
                    }else if (data == '0') {
                        layer.msg('锁定成功');
                    }else if (data == 'error'){
                        layer.msg('操作失败');
					}
                }
            });
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                x_admin_show('更改密码','/toUserPassword?userId='+data.userId,600,400);
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
				var url = "/toUserEdit?userId="+data.userId;
                turnPage(url);
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">更改密码</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">用户编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    function x_admin_show(title,url,w,h){
        if (title == null || title == '') {
            title=false;
        };
        if (url == null || url == '') {
            url="404.html";
        };
        if (w == null || w == '') {
            w=($(window).width()*0.9);
        };
        if (h == null || h == '') {
            h=($(window).height() - 50);
        };
        layer.open({
            type: 2,
            area: [w+'px', h +'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: title,
            content: url
        });
    }


    function turnPage(url) {
         //layer.msg(url);
		window.location=url;
    }
</script>
</body>

</html>
