<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>后台登录</title>
	<link rel="stylesheet" href="../static/css/font.css">
	<link rel="stylesheet" type="text/css" href="../static/lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/xadmin.css" />
	<script src="../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../static/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../static/js/xadmin.js"></script>
</head>

<body class="login-bg">
	<div class="login layui-anim layui-anim-up">
		<div class="message">x-admin2.0-管理登录</div>
		<div id="darkbannerwrap"></div>
			<form method="post" class="layui-form" action="login" >
				<div th:text="${error}"></div>
				<input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
				<hr class="hr15">
				<input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
				<hr class="hr15">
				<input value="登录" lay-submit lay-filter="login" style="width:100%;" class="layui-btn layui-btn-normal" type="submit">
				<hr class="hr20" >
			</form>
	</div>

</body>

</html>
